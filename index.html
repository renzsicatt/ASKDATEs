<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date?</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@1,300&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap');
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Bellota Text', sans-serif;
    
}

.popup {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
    }

    .popup-content {

        width: 80dvh; /* Example width */
        margin:10px;
        height: 80dvh; /* Example height */
        background-image: url("assets/nats.png");
        background-size: cover; 
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent tiling if the image is smaller */
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

body, html{
    width: 100%;
    height: 100vh;
    background-image: url("assets/bg.jpg");
    background-size:cover;
}
.confirmation{
    display: none;
    width: 400px;
    height: 500px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    /* padding-top: 50px; */
}
.confirmation h1{
    font-style: bolder;
    font-size: 50px;
    font-weight: 700;
    text-shadow: 0px 3px 6px rgb(147, 77, 77);
    line-height: 90px;
}
.fix-gif{
    display: flex;
    justify-content: center;
    align-items: center;
    width:100%;
    height: 200px;
    
}
.fix-gifimg{
    border-radius: 10px;
    width: 384px;
    height: 216px;
    background-image: url("https://media1.tenor.com/m/2VprHA868S8AAAAC/yummy-desserts-desserts-milk-mocha.gif");
    background-size: cover; 
}
.container h1{
    margin-bottom: 20px;
    margin-top: 50px;
    font-style: bolder;
    font-size: 30px;
    font-weight: 700;
    text-shadow: 0px 3px 6px rgb(147, 77, 77);
}
#fix{
    margin-top: 30px;
        border: none;
        width: 400px;
        height: 50px;
        font-size: 30px;
        border-radius: 10px;
        background: none;
        backdrop-filter: blur(5px);
        border: 1px solid black;
        font-weight: 550;
}
.container{
    width: 400px;
    height: 500px;
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%,-50%);
    text-align: center;
    
}
.gif{
    display: flex;
    justify-content: center;
    align-items: center;
    width:100%;
    height: 300px;
    
}

.gifimg{
    border-radius: 10px;
    width: 384px;
    height: 254px;
    background-image: url("https://media1.tenor.com/m/UAFrdZCt29YAAAAC/milk-and-mocha-waiting-for-reply.gif");
    background-size: cover; 
}
.answer-box{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    /* background-color: black; */
    padding: 10px;
    margin-top: 5px;
    width: 100%;
    height: 80px;
    gap: 50px;
}
.answer{
    border: none;
    width: 100px;
    height: 50px;
    font-size: 30px;
    border-radius: 10px;
    background: none;
    backdrop-filter: blur(5px);
    border: 1px solid black;
    font-weight: 550;
    
}


.answer:hover{
    box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.449);
}
.question{
    font-size:10px;
}

        width: 100%;

    .popup-content {
            width: 90%;
        }

    }

        border-radius: 10px;

    }
    .fix-gif{
        display: flex;
        justify-content: center;
        align-items: center;
        width:100%;

    }
    
    .fix-gifimg{
        border-radius: 10px;

    }
    #fix{
        margin-top: 30px;
            border: none;

}
    
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Date tayo? Wala ka namang choice e di mo naman mapipindot yung NO. XD</h1>
        </div>
        <div class="gif">
            <div class="gifimg"></div>
        </div>
        <div class="answer-box">
                <button class="answer" id="yes" onclick="openPopup()">Yes</button>
                <button class="answer" id="no">No</button>
        </div>
        
    </div>
    <div class="confirmation">
        <h1>Yayyyyyyyy!!! Finally</h1>
            <div class="question">
                <div class="fix-gif">
                    <div class="fix-gifimg"></div>
                </div>
                    
                
            </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
           
        </div>
    </div>



    </div>
    <script>
        const yes = document.querySelector("#yes");
const no = document.querySelector("#no");
const confirmation = document.querySelector(".confirmation");
const container = document.querySelector(".container");

noAnswerMethod = () => {
    no.style.position = 'absolute'
    xPosition = Math.floor(Math.random() * container.clientWidth)
    yPosition = Math.floor(Math.random() * container.clientHeight)
    no.style.top = `${yPosition}px`
    no.style.left = `${xPosition-50}px`
}
no.addEventListener('click', noAnswerMethod)



window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }

function openPopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'flex'; // Use flex to center the content
}

    </script>
    
</body>
</html>
